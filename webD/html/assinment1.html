<!DOCTYPE html>

<html>

<head>

    <title> Form </title>

</head>

<body style="background-color: aquamarine;">

    <label>Application Form</label>

    <br/>
    <br/>

    <form action="">

        <label for="fname">First Name:</label>

        <input type="text" placeholder="enter you first name" id="fname">

        <label for="lname">Last Name:</label>

        <input type="text" name="lname" placeholder="enter you last name" id="lname">

        <br/>
        <br/>

        <label for="dob">Date of birth:</label>

        <input type="date" name="dob" id="dob">

        <label for="age">Age:</label>

        <input type="number" name="age" placeholder="enter your age" id="age">

        <br/>
        <br/>

        <label for="gender">Gender:</label>

        <select name="gender" id="gender">

                    <option value="other">---Other---</option>

                    <option value="male">Male</option>

                    <option value="fmale">Female</option>


</select>

        <label for="email">Email Address:</label>

        <input type="email" name="email" id="email" placeholder="Enter email address">

        <br/>
        <br/>

        <label for="positions">Positions Available:</label>

        <input type="radio" name="positions" id="junior">
        <label for="Junior">Junior Developer</label>

        <input type="radio" name="positions" id="mid">
        <label for="mid">Mid-level Developer</label>

        <input type="radio" name="positions" id="Senior">
        <label for="Senior">Senior Developer</label>

        <br/>
        <br/>

        <label for="Languages">Programming Languages:</label>

        <input type="checkbox" name="languages" id="languages">
        <label for="Java">Java</label>

        <input type="checkbox" name="languages" id="languages">
        <label for="JavaScript">JavaScript</label>

        <input type="checkbox" name="languages" id="languages">
        <label for="Python">Python</label>

        <br/>
        <br/>

        <label for="password">Password:</label>

        <input type="password" name="password" id="password" placeholder="Plese enter your pass...">

        <label for="confirmpassword">Confirm Password:</label>

        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="re-enter your pass...">

        <br/>
        <br/>

        <button type="submit">Submit</button>

        <button type="reset">Reset</button>

    </form>

</body>

</html>
