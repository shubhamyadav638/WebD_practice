<body>
    <p id="pl">If you click on the "Hide" button, I will disappear.</p>
    <button onclick="hide()">Hide</button>

    <script>

        // if you want to run jquery , then ensure document is ready 
        // this is to prevent any jquery code from running before the document is finished loading (is ready)
        $(document).ready(function(){

            // $----> selector to select an element


            // btn click to hide para
          $('button').click(function(){
            $('p').hide();
          })
            

});
