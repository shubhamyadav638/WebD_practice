<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Form  </title>
    <link rel="stylesheet" href="style.css">
        
</head>

<body>
    <h1 class="heading">Simple Form For practice...... </h1>
    <form id="form">
        <div class="box">
            <label for="name" id="name">
                Name
            </label>

            <input type="text" id="name" 
                   placeholder="Enter your name" />
        </div>

        <div class="box">
            <label for="email" id="email">
                Email
            </label>

            <input type="email" id="email" 
                   placeholder="Enter your email" />
        </div>

        <div class="box">
            <label for="age" id="age">
                Age
            </label>

            <input type="text" id="age" 
                   placeholder="Enter your age" />
        </div>

        <div class="box">
            <label for="option" id="option1">
                Which option best describes you?
            </label>

            <select name="option" id="option">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="box">
            <label>
                Would you recommend GeeksforGeeks
                to a friend?
            </label>

            <label for="radiobtn1">
                <input type="radio" id="radiobtn1" 
                       name="radiobtn">Yes
                  </input>
            </label>
            <label for="radiobtn2">
                <input type="radio" id="radiobtn2" 
                       name="radiobtn">No
                  </input>
            </label>
            <label for="radiobtn3">
                <input type="radio" id="radiobtn3" 
                       name="radiobtn">Maybe
                  </input>
            </label>
        </div>

        <div class="box">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
        
            <label for="inp-1">
                <input type="checkbox" name="inp">C
                  </input>
              </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
                  </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
                  </input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java
                  </input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python
                  </input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Angular
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Django
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Spring
                  </input>
            </label>
        </div>

        <div class="box">
            <label for="comment">
                Any comments or suggestions.....
            </label>

            <textarea name="comment" id="comment" 
                      placeholder="Enter your comment here.........">
            </textarea>
        </div>

        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>

</html>
